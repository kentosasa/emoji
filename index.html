<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Emoji</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Emoji</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="android-content mdl-layout__content">
        <div class="page-content">
          <canvas id='canvas' width="320" height="320"></canvas>
        </div>
        <form>
          <textarea class="mdl-textfield__input" id='text' rows="3" placeholder='適当な文字' onchange="render()"></textarea>
          <select class="mdl-textfield__input" id='color'>
            <option value='#000'>黒</option>
            <option value="#E8192A">赤</option>
            <option value="#EC71A1FF">ピンク</option>
            <option value="#DF568D">ピンク2</option>
            <option value="#00A8C0">みずいろ</option>
            <option value="#2C00AE">あお</option>
            <option value="#159C00">みどり</option>
            <option value="#F07211">オレンジ</option>
            <option value="#F07211">オレンジ</option>
          </select>
          <div class='buttons'>
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" value="プレビュー" onclick="render()">
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" value="保存" onclick="saveToLocal()">            
          </div>
        </form>
      </main>
    </div>    
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
